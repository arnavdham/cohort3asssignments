<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            width: 1200px;
            height: 100px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .content1{
            background-color: red;
            margin: 0 auto;
            display: grid;
        }
        .content2{
            margin-left: 5px;
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="container">
        <div class="content1">
        <h1>Left</h1>
        <h2>text text text text text text text text text text</h2>
        </div>
        <div class="content2">
            <h1>Col 1</h1>
            <h1>Col 2</h1>
            <h1>Col 3</h1>
            <h1>Col 1</h1>
            <h1>Col 2</h1>
            <h1>Col 3</h1>
            <h1>Col 1</h1>
            <h1>Col 2</h1>
            <h1>Col 3</h1>
        </div>
        </div>

    </div>
    
</body>
</html>
