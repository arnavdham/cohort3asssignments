<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            width: 1200px;
            height: 100px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .content1{
            background-color: red;
        }
        .content2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="container">
        <div class="content1">
        <h1>Red</h1>
        </div>
        <div class="content2">
            <h1>Yellow</h1>
        </div>
        </div>

    </div>
    
</body>
</html>
