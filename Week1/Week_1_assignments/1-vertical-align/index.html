<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical align</title>
    <style>
        .container{
            background-color: red;
            width: 1200px;
            height: 500px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .content{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div class="container">
        <div class="content">
       <h1>Hello World</h1>
        </div>
        </div>

    </div>
    
</body>
</html>
